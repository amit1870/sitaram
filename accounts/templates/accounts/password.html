{% extends "accounts/base.html" %}
{% load static %}
{% block site_wrapper %}
<div class="container" style="padding-top: 100px;">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            {% if message %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endif %}
            <main class="form-signin w-100 m-auto">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating">
                        <input type="text" class="form-control" id="otp" name="valid_otp" placeholder="otp" required>
                        <label for="otp">otp</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="password" minlength="4" required>
                        <label for="password1">password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="password" onkeyup="validate_password()" minlength="4" required>
                        <label for="password2">password</label>
                    </div>

                    <span id="tick" style="color: green; display: none;">&#10003;</span>
                    <span id="cross" style="color: red; display: none;">&#10060;</span>

                    <button class="btn btn-outline-success w-100 py-2" type="submit">पासवर्ड</button>
                </form>
            </main>
            
        </div>
        <div class="col-sm-3"></div>
    </div>
    <script type="text/javascript">
        function validate_password() {
            let pass = document.getElementById('password1').value;
            let confirm_pass = document.getElementById('password2').value;
            if (pass != confirm_pass) {
                document.getElementById('tick').style.display = 'none';
                document.getElementById('cross').style.display = 'block';
            } else {
                document.getElementById('tick').style.display = 'block';
                document.getElementById('cross').style.display = 'none';
            }


        }

    </script>
</div>

{% endblock %}
